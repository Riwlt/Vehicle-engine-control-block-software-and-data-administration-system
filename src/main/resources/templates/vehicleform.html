<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" 
	 data-ng-app="index">
<head>
<title>Add Vehicle</title>
<style type="text/css"> 
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>

</head>

<body>
<form  th:action="@{/vehicleform}" th:object="${vehicleForm}" method="post"  data-ng-controller="FormController" enctype="multipart/form-data">
 <fieldset>
	<legend>Form</legend>
            <table>
                <tr>
                 <td>Mark</td>
                    <td><input type="text" data-ng-model="markName"  /></td>
                 </tr>
                   <tr>
                 <td>Model</td>
                    <td><input type="text"  data-ng-model="modelName" /></td>
                 </tr>
                   <tr>
                 <td>Year</td>
                    <td><input type="number" data-ng-model="vehicleYear" data-ng-pattern="/^[0-9]*$/" min="1900" max="2020"/></td>
                 </tr>
                   <tr>
                 <td>Repair date</td>
                    <td><input type="date"  data-ng-model="dateRepaired"  value="{{dateRepaired}}" />
                    </td>
                 </tr>
                   <tr>
                 <td>Changes made</td>
                    <td><textarea  data-ng-model="vehicleChangesComment" ></textarea></td>
                 </tr>
                   <tr>
                 <td>Hex File</td>
                    <td>
                    <input type="file" data-bind-file="" data-ng-model="hexFile" />
   				    <div data-ng-show="hexFile">
      				  {{hexFile.name}}<br />
       				  {{hexFile.size}} byte(s)<br/>
        			  {{hexFile.type}}
				    </div>
				    </td>
                 </tr>
                <tr>
                    <td>  
                     <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                     <button class="btn btn-large btn-success" data-ng-click="addVehicle()">Submit</button>
                     </td>
                </tr>
           
            </table>
            </fieldset>
        </form>
</body>
</html>
