<p-panel header="Vehicle information: Click the field to edit.">
  <div class="content-section implementation">

    <h3 class="first">Manage Models</h3>
    <p-table [value]="models" sortField="id">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width:4em">id</th>
          <th style="width:4em">Mark Id</th>
          <th>Model Name</th>
          <th style="width:3em"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-model>
        <tr>
          <tr>
            <td>{{model.id}}</td>
            <td>{{model.mark_id}}</td>
            <td>{{model.modelName}}</td>
            <td>
              <button pButton icon="fa-search" (click)="selectModel(model)"></button>
            </td>
          </tr>
      </ng-template>
    </p-table>
    <p-dialog header="Edit Model Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
      <div class="ui-g ui-fluid" *ngIf="dialogModel">
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="Model">Model</label>
          </div>
          <div class="ui-g-8">
            <input pInputText id="model" [(ngModel)]="dialogModel.modelName" />
          </div>
        </div>
      </div>
      <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="remove(dialogModel)" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save(dialogModel)" label="Save"></button>
        </div>
      </p-footer>
    </p-dialog>
  </div>
</p-panel>
<app-message></app-message>
