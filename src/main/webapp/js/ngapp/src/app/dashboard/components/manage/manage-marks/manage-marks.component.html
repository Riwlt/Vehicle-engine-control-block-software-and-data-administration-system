<p-panel header="Vehicle information: Click the field to edit.">
  <h3 class="first">Manage Marks</h3>
  <p-table [columns]="cols" [value]="marks" [paginator]="true" rows="15">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width:4em">id</th>
        <th>Mark Name</th>
        <th style="width:3em"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-mark>
      <tr>
        <tr>
          <td>{{mark.id}}</td>
          <td>{{mark.markName}}</td>
          <td>
            <button pButton icon="fa-search" (click)="selectMark(mark)"></button>
          </td>
        </tr>
    </ng-template>
  </p-table>
  <p-dialog header="Edit Mark Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
    <div class="ui-g ui-fluid" *ngIf="dialogMark">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="Mark">Mark</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="mark" [(ngModel)]="dialogMark.markName" />
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-close" label="Delete"></button>
        <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
    </p-footer>
  </p-dialog>
</p-panel>
<app-message></app-message>
