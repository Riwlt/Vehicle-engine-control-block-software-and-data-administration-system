<p-growl [(value)]="message"></p-growl>
<button type="button" pButton (click)="showSuccess()" label="Success" class="ui-button-success"></button>
<p-panel header="User information">
    <h3 class="first">Click the field to edit</h3>
    <form #userForm="ngForm" enctype="multipart/form-data">
    <p-inplace closable="closable">
        <span pInplaceDisplay>
            {{ vehicles.markName }} <i class = "fa fa-pencil"></i>
        </span>
        <span pInplaceContent>
            <input type="text" value="{{ vehicles.markName }}" pInputText>
        </span>
    </p-inplace>
    <!-- Model name -->
    <p-inplace closable="closable">
        <span pInplaceDisplay>
            {{ vehicles.modelName }} <i class = "fa fa-pencil"></i>
        </span>
        <span pInplaceContent>
            <input type="text" value="{{ vehicles.modelName }}" pInputText>
        </span>
    </p-inplace>
    <!-- Year  -->
    <p-inplace closable="closable">
        <span pInplaceDisplay>
            {{ vehicles.vehicleYear }} <i class = "fa fa-pencil"></i>
        </span>
        <span pInplaceContent>
            <input type="number" value="{{ vehicles.vehicleYear }}" pInputText>
        </span>
    </p-inplace>
    <!-- Date Repaired  -->
    <p-inplace closable="closable">
        <span pInplaceDisplay>
            {{ vehicles.dateRepaired | date: 'yyyy-MM-dd'}} <i class = "fa fa-pencil"></i>
        </span>
        <span pInplaceContent>
            <input type="date" value="{{ vehicles.dateRepaired }}" pInputText>
        </span>
    </p-inplace>
    <!-- Gearbox Type  -->
    <p-inplace closable="closable">
        <span pInplaceDisplay>
            {{ vehicles.gearboxType }} <i class = "fa fa-pencil"></i>
        </span>
        <span pInplaceContent>
            <input type="text" value="{{ vehicles.gearboxType }}" pInputText>
        </span>
    </p-inplace>
    <!-- Cubage  -->
    <p-inplace closable="closable">
        <span pInplaceDisplay>
            {{ vehicles.cubage }} <i class = "fa fa-pencil"></i>
        </span>
        <span pInplaceContent>
            <input type="number" value="{{ vehicles.cubage }}" pInputText>
        </span>
    </p-inplace>
      <!-- Comment  -->
    <p-inplace closable="closable">
        <span pInplaceDisplay>
            {{ vehicles.vehicleChangesComment }} <i class = "fa fa-pencil"></i>
        </span>
        <span pInplaceContent>
            <input type="text" value="{{ vehicles.vehicleChangesComment }}" pInputText>
        </span>
    </p-inplace>
      <!-- Hex File  -->
    <p-inplace closable="closable">
        <span pInplaceDisplay>
         Hex file <i class = "fa fa-pencil"></i>
        </span>
        <span pInplaceContent>
            <input type="text" value="{{ vehicles.hexFile }}" pInputText>
        </span>
    </p-inplace>
    

</form>
</p-panel>
